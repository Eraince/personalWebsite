<!-- gallery -->

  <div id="gallery">
    <!-- Images used to open the lightbox -->
    <div class="row">
      <div class="column">
        <img src="../image/img1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
      </div>
      <div class="column">
        <img src="../image/img2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
      </div>
      <div class="column">
        <img src="../image/img3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
      </div>
      <div class="column">
        <img src="../image/img4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
      </div> 
      <div class="column all-in-one-left">ALL</div> 
      <br>
    </div>
    <div class="row">
      <div class="column">
        <img src="../image/img5.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
      </div>
      <div class="column">
        <img src="../image/img6.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
      </div>
      <div class="column">
        <img src="../image/img7.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
      </div>
      <div class="column">
        <img src="../image/img8.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
      </div>
      <div class="column all-in-one-left">IN</div>   
    </div>
    <div class="row">
      <div class="all-in-one-right">ONE</div> 
      <div class="column-right">
        <img src="../image/img9.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
      </div>
      <div class="column-right">
        <img src="../image/img10.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
      </div>
       <div class="column-right">
        <img src="../image/img11.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
      </div>     
    </div>

    <!-- The Modal/Lightbox -->
    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">

        <div class="mySlides">
          <div class="numbertext">1 / 4</div>
          <img src="img1_wide.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 4</div>
          <img src="img2_wide.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 4</div>
          <img src="img3_wide.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 4</div>
          <img src="img4_wide.jpg" style="width:100%">
        </div>

        <!-- Next/previous controls -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Caption text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>

        <!-- Thumbnail image controls -->
        <div class="column">
          <img class="demo" src="../image/img1.jpg" onclick="currentSlide(1)" alt="Nature">
        </div>

        <div class="column">
          <img class="demo" src="../image/img2.jpg" onclick="currentSlide(2)" alt="Trolltunga">
        </div>

        <div class="column">
          <img class="demo" src="../image/img3.jpg" onclick="currentSlide(3)" alt="Mountains">
        </div>

        <div class="column">
          <img class="demo" src="../image/img4.jpg" onclick="currentSlide(4)" alt="Lights">
        </div>
      </div>
    </div>
  </div>
